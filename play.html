<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="PLAY-PAGE">

    
    <script src="js/script.js"></script>

    <!-- 
    This is a documentation comment for your HTML code. 
    You can use this tag to describe the purpose and functionality of your HTML elements.
    -->


    <div class="player">
    
        <div class="rock-img">
            <img src="assets/images/stone.png"  width="100" height="100" alt="Rock Image" onclick="imageClicked(R)">
        </div>

        <div class="paper-img">
            <img src="assets/images/paper.png" width="100" height="100" alt="Example Image" onclick="imageClicked(P)">
        </div>

        <div class="scissors-img">
            <img src="assets/images/scissors.png" width="100" height="100" alt="Example Image" onclick="imageClicked(S)">
        </div>

    </div>






    <div class="vs">



        <div class="up-side">
            <h1 id="result"></h1>
        </div>


        <div class = "mid-side">   

            <div class="left">
                Player : <span id ="score Player">0</span> 
            </div>

            <div>
                VS
            </div>

            <div class="right">
                PC : <span id ="score PC">0</span> 
            </div>

        </div>


        <div id="down-side">

            <button id="reset" onclick="reset()"></button>

        </div> 

    </div>  





    <div class="PC">

        <div class="rock-img">
            <img src="assets/images/stone.png" width="100" height="100" alt="Rock Image" >
        </div>

        <div class="paper-img">
            <img src="assets/images/paper.png" width="100" height="100" alt="Example Image">
        </div>

        <div class="scissors-img">
            <img src="assets/images/scissors.png" width="100" height="100"  alt="Example Image">
        </div>
    </div>

    
</body>

</html>
